spring.application.name=email
spring.jmx.default-domain=email
server.port=2004

mail.recipient=stijnhooft@gmail.com
mail.sender=notifications@stijnhooft.be
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email
spring.mail.password=google_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.notificationTopic.destination=notificationTopic
spring.cloud.stream.bindings.eventTopic.destination=eventTopic
spring.cloud.stream.default.contentType=application/json

# actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allowed-methods=*
