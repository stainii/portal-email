<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      style="min-height: 100%;">
<head>
    <style>
        #header {
            height: 50px;
            width: 100%;
        }

        @media screen and (min-width: 640px) {
            #header {
                position: absolute;
                top: 0;
                left: 0;
                height: 200px;
                z-index: -10;
            }
        }
    </style>
</head>
<body style="background: #f4f4f4; font-family: 'Arial'; margin: 0; padding: 0;">
<div id="header" style="background: #5f9fdf;">&nbsp;</div>
<div id="main" style="margin: 30px auto; width: 80%; min-height: 300px; background-color:white;">
    <div style="padding-top: 15px; padding-bottom: 15px; text-align: center" th:each="event : ${events}">
        <img th:if="${event.data['photo']}" th:src="${event.data['photo']}" style="max-width: 320px; display: inline-block">
        <h1 style="margin: 5px 20px;" th:text="${event.data['name']}">Name</h1>
        <p style="margin: 5px 20px;" th:text="${event.data['description']}">Description</p>
    </div>
</div>
</body>
</html>
