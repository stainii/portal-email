<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body style="background-color: #f4f4f4; font-family: 'Arial'">

    <div style="position:absolute; top:0; left:0; z-index: -10; width: 100%; height: 200px; background-color:#5f9fdf">&nbsp;</div>
    <div style="margin: 50px auto; width: 80%; min-height: 300px; background-color:white;">
        <div style="padding-top: 30px" th:each="notification : ${notifications}">
            <p style="margin-right: 30px; font-style:italic; float:right;"></p>
            <h1 style="margin: 5px 20px;" th:text="${notification.title}"></h1>
            <p style="margin: 5px 20px;" th:text="${notification.message}"></p>
            <p>
                <a style="margin:5px 20px; background-color:#5f9fdf;border:1px solid #b0d0f3;border-radius:4px;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:13px;font-weight:bold;line-height:40px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;" th:href="${notification.action.url}" th:text="${notification.action.text}"></a>
            </p>
        </div>
    </div>

</body>
</html>
